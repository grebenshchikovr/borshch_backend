{% extends 'mainapp/base.html' %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}
<div class="container">
    {% for recipe in recipes %}
        <div class="card text-center">
            <div class="card-header">
                <img src="/media/{{ recipe.image }}" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ recipe.name }}</h5>
                <p class="card-text">{{ recipe.description }}</p>
                <a href="{% url 'recipes:recipe' recipe.id %}" class="btn btn-primary">Смотреть рецепт</a>
            </div>
        </div>
    <p></p>
    {% endfor %}
</div>
{% endblock %}
