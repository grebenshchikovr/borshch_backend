{% load static %}
{% load my_tags %}


{% if user.is_authenticated %}
    {% if recipe.pk|is_in_fav:request.user.id %}

        <a href ="{% url 'my:remove' recipe.pk %}"><img src="{% static 'img/MyRecipeDelete.png' %}"></a>

    {% else %}

        <a href ="{% url 'my:add' recipe.pk %}"><img src="{% static 'img/MyRecipeAdd.png' %}"></a>

    {% endif %}
{% endif %}
