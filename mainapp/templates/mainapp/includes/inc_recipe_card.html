{% load my_tags %}

<div class="recipe_card">
    <table>
        <tr>
            <td rowspan="2" class="recipe_img">
                <img src="{{ recipe.image|media_folder_recipes }}">
            </td>
            <td class="recipe_spacer"></td>
            <td class="recipe_tittle">{{ recipe.name }} {% include 'mainapp/includes/inc_to_favorite.html' %}</td>
            <td class="recipe_spacer"></td>
        </tr>
        <tr>
            <td colspan="3" class="recipe_desc">

                <p>{{ recipe.description }}</p>
                <a href="{% url 'recipes:recipe' recipe.pk %}" class="btn btn-primary">Смотреть рецепт</a>
            </td>
        </tr>
    </table>
</div>
